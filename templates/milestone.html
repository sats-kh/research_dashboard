<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>마일스톤 관리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='font/pretendard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='font/pretendard-subset.css') }}">
  <style>
    * {
      font-family: 'Pretendard', sans-serif;
    }
    body {
      background-color: #1E1E2E;
      color: white;
    }
    .table-dark th,
    .table-dark td {
      border-color: #2E2E3E;
    }
    .form-label {
      font-weight: bold;
    }
    .card-custom {
      background-color: #2E2E3E;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      padding: 15px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="container mt-4">
  <h2 class="text-center mb-4">마일스톤 관리</h2>
  
  <!-- 새 마일스톤 추가 폼 -->
  <div class="card-custom">
    <h4 class="text-center mb-4">새 마일스톤 추가</h4>
    <!-- 폼 제출 시 action 값으로 "add"가 전달됨 -->
    <form method="post" class="milestone-form">
      <!-- action hidden 필드는 없어도 submit 버튼의 name/value로 전송됨 -->
      <div class="mb-3">
        <label for="newMilestone" class="form-label">마일스톤 (연구과제)</label>
        <select name="Milestone" id="newMilestone" class="form-select">
          {% for project in projects %}
            <option value="{{ project.name }}">{{ project.name }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- 담당자 입력 필드 추가 -->
      <div class="mb-3">
        <label for="newManager" class="form-label">담당자</label>
        <input type="text" name="담당자" id="newManager" class="form-control" placeholder="담당자 이름을 입력하세요">
      </div>
      <div class="row g-2">
        <div class="col-md-4 mb-3">
          <label for="newStart" class="form-label">시작일</label>
          <input type="date" name="Start" id="newStart" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="newFinish" class="form-label">종료일</label>
          <input type="date" name="Finish" id="newFinish" class="form-control">
        </div>
        <div class="col-md-4 mb-3">
          <label for="newStatus" class="form-label">상태</label>
          <select name="Status" id="newStatus" class="form-select">
            <option value="달성">달성</option>
            <option value="미달성">미달성</option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="newDetail" class="form-label">세부 목표</label>
        <input type="text" name="세부 목표" id="newDetail" class="form-control" placeholder="세부 목표 내용을 입력하세요">
      </div>
      <!-- submit 버튼에 action 값을 name/value 쌍으로 지정 -->
      <div class="d-flex justify-content-end">
        <button type="submit" name="action" value="add" class="btn btn-primary">추가</button>
      </div>
    </form>
  </div>
  
  <!-- 마일스톤 목록 -->
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>마일스톤 (연구과제)</th>
        <th>담당자</th>
        <th>시작일</th>
        <th>종료일</th>
        <th>상태</th>
        <th>세부 목표</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      {% for ms in milestones %}
      <!-- 각 행을 하나의 폼으로 구성 (비표준 HTML일 수 있으나 대부분의 브라우저에서 작동) -->
      <form method="post" class="milestone-form">
        <tr>
          <!-- id와 기존 값을 hidden 또는 입력 필드로 포함 -->
          <input type="hidden" name="id" value="{{ ms.id }}">
          <td>
            <select name="Milestone" class="form-select">
              {% for project in projects %}
                <option value="{{ project.name }}" {% if project.name == ms.Milestone %}selected{% endif %}>
                  {{ project.name }}
                </option>
              {% endfor %}
            </select>
          </td>
          <td>
            <input type="text" name="담당자" value="{{ ms.담당자 }}" class="form-control" placeholder="담당자 입력">
          </td>
          <td>
            <input type="date" name="Start" value="{{ ms.Start }}" class="form-control">
          </td>
          <td>
            <input type="date" name="Finish" value="{{ ms.Finish }}" class="form-control">
          </td>
          <td>
            <select name="Status" class="form-select">
              <option value="미달성" {% if ms.Status == "미달성" %}selected{% endif %}>미달성</option>
              <option value="달성" {% if ms.Status == "달성" %}selected{% endif %}>달성</option>
            </select>
          </td>
          <td>
            <input type="text" name="세부 목표" value="{{ ms['세부 목표'] }}" class="form-control">
          </td>
          <td>
            <!-- 수정 버튼: 클릭 시 action="update"가 함께 전송됨 -->
            <button type="submit" name="action" value="update" class="btn btn-success">수정</button>
          </td>
          <td>
            <!-- 삭제 버튼: 클릭 시 action="delete"가 함께 전송됨 -->
            <button type="submit" name="action" value="delete" class="btn btn-danger">삭제</button>
          </td>
        </tr>
      </form>
      {% endfor %}
    </tbody>
  </table>
    
  <!-- JavaScript 제거 (비밀번호 관련 기능 제거) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
